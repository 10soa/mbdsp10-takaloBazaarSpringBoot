<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Voir les détails de la catégorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
</head>

<body>
<section layout:fragment="content">
    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Détails de la catégorie</h4>
                <p><strong>Identifiant:</strong> <span th:text="${category.id}">ID</span></p>
                <p><strong>Nom:</strong> <span th:text="${category.name}">Nom</span></p>
                <div class="mt-3">
                    <a th:href="@{/categories/listCategory}" class="btn btn-primary">Retour à la liste</a>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning">
                        <i class="mdi mdi-pencil"></i> Modifier
                    </a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id}, confirm=true)}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');" class="btn btn-danger">
                        <i class="mdi mdi-delete"></i> Supprimer
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
