<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste catégories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <script>
        function resetPage() {
            document.getElementById("pageInput").value = 1;
        }
    </script>
</head>
<body>
<section layout:fragment="content">

    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste catégories</h4>
                <p class="card-description">
                    Voici la liste des toutes les catégories:
                </p>
                <div class="mt-3">
                    <a th:href="@{/categories/insert}" class="btn btn-primary">
                        <i class="mdi mdi-plus"></i> Ajouter catégorie
                    </a>
                </div>
                <div class="mt-3">
                    <form th:action="@{/categories/listCategory}" method="get" class="form-inline" style="justify-content: end" onsubmit="resetPage()">
                        <input type="hidden" id="pageInput" name="page" th:value="${currentPage}" />
                        <input type="hidden" name="size" th:value="${size}" />
                        <input type="text" name="q" th:value="${q}" class="form-control mr-2" placeholder="Rechercher une catégorie">
                        <button type="submit" class="btn btn-secondary">Rechercher</button>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Nom</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}">Identifiant</td>
                            <td th:text="${category.name}">Nom</td>
                            <td>
                                <a th:href="@{/categories/view/{id}(id=${category.id})}" class="btn btn-info btn-icon">
                                    <i class="mdi mdi-eye"></i>
                                </a>
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-icon">
                                    <i class="mdi mdi-pencil"></i>
                                </a>
                                <a th:href="@{/categories/delete/{id}(id=${category.id}, confirm=true)}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');" class="btn btn-danger btn-icon">
                                    <i class="mdi mdi-delete"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <!-- Previous button -->
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/categories/listCategory(page=${currentPage - 1}, size=${size}, q=${q})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!-- Page numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/categories/listCategory(page=${i}, size=${size}, q=${q})}" th:text="${i}">1</a>
                            </li>
                            <!-- Next button -->
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/categories/listCategory(page=${currentPage + 1}, size=${size}, q=${q})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
