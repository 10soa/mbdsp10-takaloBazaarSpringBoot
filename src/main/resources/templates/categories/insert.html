<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ajouter une nouvelle catégorie</title>
</head>

<body>
<section layout:fragment="content">

    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ajouter une nouvelle catégorie</h4>
                <form th:action="@{/categories/insert}" th:object="${category}" method="post">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nom de la catégorie">
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

</section>
</body>

</html>
