<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des utilisateurs</title>
</head>
<body>
<section layout:fragment="content">
    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des utilisateurs</h4>
                <p class="card-description">
                    Voici la liste de tous les utilisateurs :
                </p>

                <!-- Filter Section -->
                <div class="mb-3">
                    <form th:action="@{/users/listUser}" method="get" class="form-inline" style="justify-content: end">
                        <input type="hidden" name="page" th:value="${currentPage}" />
                        <input type="hidden" name="size" th:value="${size}" />

                        <i class="mdi mdi-filter-outline mr-2"></i>

                        <div class="form-group mr-2">
                            <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Recherche">
                        </div>

                        <div class="form-group mr-2">
                            <select name="gender" class="form-control">
                                <option value="" th:selected="${gender == null}">Genre (tous)</option>
                                <option value="Male" th:selected="${gender == 'Male'}">Masculin</option>
                                <option value="Female" th:selected="${gender == 'Female'}">Féminin</option>
                            </select>
                        </div>

                        <div class="form-group mr-2">
                            <select name="type" class="form-control">
                                <option value="" th:selected="${type == null}">Type (tous)</option>
                                <option value="ADMIN" th:selected="${type == 'ADMIN'}">Admin</option>
                                <option value="USER" th:selected="${type == 'USER'}">Utilisateur</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-secondary">Filtrer</button>
                    </form>
                </div>
                <!-- End Filter Section -->

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Email</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.username}">Nom d'utilisateur</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.getFormattedStatus()}">Statut</td>
                            <td>
                                <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-info btn-icon">
                                    <i class="mdi mdi-eye"></i>
                                </a>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-icon">
                                    <i class="mdi mdi-pencil"></i>
                                </a>
                                <a th:if="${user.status == 'Available'}" th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');" class="btn btn-danger btn-icon">
                                    <i class="mdi mdi-delete"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/users/listUser(page=${currentPage - 1}, size=${size}, q=${q}, gender=${gender}, type=${type})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/users/listUser(page=${i}, size=${size}, q=${q}, gender=${gender}, type=${type})}" th:text="${i}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/users/listUser(page=${currentPage + 1}, size=${size}, q=${q}, gender=${gender}, type=${type})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
