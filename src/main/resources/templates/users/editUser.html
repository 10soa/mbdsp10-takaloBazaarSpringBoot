<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier l'utilisateur</title>
</head>
<body>
<section layout:fragment="content">
    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Modifier l'utilisateur</h4>
                <form th:action="@{/users/update}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" />
                    </div>
                    <!-- Add more fields as necessary -->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a th:href="@{/users/index}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
