<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voir les détails de l'utilisateur</title>
</head>
<body>
<section layout:fragment="content">
    <div class="grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Détails de l'utilisateur</h4>
                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Nom d'utilisateur:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <div class="mt-3">
                    <a th:href="@{/users/index}" class="btn btn-primary">Retour à la liste</a>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Modifier</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
