<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/Login/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/Login/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/Login/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/Login/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/customStyle.css}">
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">

    <title>TakaloBazaar'ô Admin</title>
</head>

<body>

    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" th:style="|background-image: url('@{/Login/images/takalo.webp}');|"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="logo mb-4">
                            <img th:src="@{/images/brand/logo-no-background.png}" alt="Logo" />
                        </div>
                        <div class="mb-4">
                            <h3 class="title">Authentification</h3>
                            <p class="mb-4 sub-title">Administration TakaloBazaar'ô</p>
                        </div>
                        <form th:action="@{login}" method="post">
                            <div class="form-group first mb-3">
                                <label for="username">Pseudo ou Email</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div th:if="${loginError}" class="alert alert-danger">
                                <p th:text="${loginError}"></p>
                            </div>

                            <input type="submit" value="Log In" class="btn btn-block btn-primary button">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/Login/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/Login/js/popper.min.js}"></script>
    <script th:src="@{/Login/js/bootstrap.min.js}"></script>
    <script th:src="@{/Login/js/main.js}"></script>
</body>

</html>
